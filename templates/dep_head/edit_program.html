
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
{% extends "dep_head/program.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm p-3 mb-5 bg-white rounded">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Edit Program</h2>
                    <form method="POST" action="{{ url_for('my_blueprint.edit_program', program_id=program_id) }}">
                        {{ form.hidden_tag() }}
                        <div class="mb-3">
                            {{ form.program_name.label(class_="form-label") }}
                            {{ form.program_name(class_="form-control", placeholder="Enter program name") }}
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Update Program</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
