<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width = device-width, initial-scale=1.0">
        <title>Admin</title>

        <link rel="icon" href="{{ url_for('static', filename='img/scheduler_logo.png') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/admin/admin_table.css') }}">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/admin/admin.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/admin/add_account.css') }}">

        <style>
            .not-verified {
                color: red;
            }
        </style>
    
    </head>

    <body>
        <div class="container">
            <header>
                <nav class="navbar">
                    <div class="nav-section nav-left">
                        <button class="nav-button menu-button">
                            <i class='bx bx-menu'></i>
                        </button>
                        <a href="#" class="nav-logo">
                            <img src="{{ url_for('static', filename='img/scheduler_logo.png') }}" alt="" class="logo-image">
                            <h2 class="logo-text">Vinci.ent</h2>
                        </a>
                    </div>

                    <div class="nav-section nav-center">
                        <form class="search-form">
                        </form>
                    </div>

                    <div class="nav-section nav-right">
                        <img src="{{ url_for('static', filename='img/dwcl.png') }}" alt="" class="class-image">
                    </div>
                </nav>
            </header>

            <main class="main-layout">

                <div class="screen-overlay"></div>
                <!------ SIDEBAR ---------> 
                <aside class="sidebar">

                    <div class="nav-section nav-left">
                        <button class="nav-button menu-button">
                            <i class='bx bx-menu'></i>
                        </button>
                        <a href="#" class="nav-logo">
                            <img src="{{ url_for('static', filename='img/scheduler_logo.png') }}" alt="" class="logo-image">
                            <h2 class="logo-text">Vinci.ent</h2>
                        </a>
                    </div>

                    <div class="link-container">
                        <div class="link-section">
                            <a href="" class="link-item">
                                <i class='bx bxs-user-plus'></i>Accounts
                            </a>
                        </div>

                        <div class="link-container">
                            <div class="link-section">
                                <a href="/add-account" class="link-item">
                                    <i class='bx bxs-user-plus'></i>Add Account
                                </a>
                            </div>

                        <div class="section-separator"></div>
                        <div class="link-section">
                            <a href="" class="link-item">
                                <i class='bx bxs-cog' ></i>Settings
                            </a>
                            <a href="signout" class="link-item">
                                <i class='bx bxs-log-out'></i>Logout
                            </a>
                        </div>
                    </div>
                </aside>

                <div class="content-wrapper">
                 <div class="table">
                    <div class="table_header">
                        <p>Accounts</p>
                        <div>
                            <button id="show-add" class="add_new">+Add New</button>
                        </div>
                    </div>
                    
                    <div class="table-section">
                        <table>
                            <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Email</th>
                                    <th>Username</th>
                                    <th>Role</th>
                                    <th>Department</th>
                                    <th>Verified</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for user in users %}
                                <tr>
                                    <td>{{ user[0] }}</td>
                                    <td>{{ user[1] }}</td>
                                    <td>{{ user[2] }}</td>
                                    <td>{{ user[3] }}</td>
                                    <td>{{ user[4] }}</td>
                                    <td class="{% if user[5] == 0 %}not-verified{% endif %}">
                                        {% if user[5] == 1 %}
                                            Verified
                                        {% else %}
                                            DISABLED
                                        {% endif %}
                                    </td>
                                    <td>
                                        <a href=""><i class='bx bxs-edit-alt'></i></a>
                                        <a href="" onclick="return confirm('Are you sure?')"><i class='bx bxs-trash-alt'></i></a>
                                        <a href=""><i class='bx bx-minus-circle'></i></a>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
                </div>

            </main>
        </div>

        <script src="{{ url_for('static', filename='js/scripts/admin/admin.js') }}"></script>

        <script>
            function deleteUser(userId) {
                if (confirm("Are you sure you want to delete this user?")) {
                    fetch('/delete-user/' + userId, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': '{{ form.csrf_token }}'
                        },
                        body: JSON.stringify({user_id: userId})
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            location.reload();
                        } else {
                            alert(data.message);
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('An error occurred while deleting the user.');
                    });
                }
            }
        
            function editUser(userId) {
                // This function can be used to open a modal or redirect to an edit page
                // For now, it just logs the user ID to the console
                console.log('Editing user with ID:', userId);
                // You can implement the actual edit functionality here
            }
        </script>
    </body>
    </html>
